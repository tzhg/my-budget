<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Budget</title>
    <meta name="description" content="My budget">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:ital@0;1&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="head-grid">
            <div class="head-00">
                <div class="title-date"><span></span></div>
            </div>
            <div class="head-01">
                <div class="head-label label-cash">
                    <div class="legend-icon"></div>
                    <div>Cash:</div>
                </div>
                <div class="head-val val-cash"></div>
                <div class="head-label label-financial">
                    <div class="legend-icon"></div>
                    <div>Financial&nbsp;assets:</div>
                </div>
                <div class="head-val val-financial"></div>
                <div class="head-label label-real">
                    <div class="legend-icon"></div>
                    <div>Real&nbsp;assets:</div>
                </div>
                <div class="head-val val-real"></div>
                <div class="head-label label-debt">
                    <div class="legend-icon"></div>
                    <div>Debt:</div>
                </div>
                <div class="head-val val-debt"></div>
                <div class="head-net-assets">
                    <div class="label">Net&nbsp;assets:</div>
                    <div class="val"></div>
                </div>
            </div>
            <div class="chart-container head-02">
                <div class="chart"></div>
            </div>
            <div class="head-11">
                <div class="head-label label-expenses">
                    <div class="legend-icon"></div>
                    <div>Expenses:</div>
                </div>
                <div class="head-val val-expenses"></div>
                <div class="head-label label-income">
                    <div class="legend-icon"></div>
                    <div>Income:</div>
                </div>
                <div class="head-val val-income"></div>
                <div class="head-label label-profit">
                    <div class="legend-icon"></div>
                    <div>Savings&nbsp;profit:</div>
                </div>
                <div class="head-val val-profit"></div>
                <div class="head-label label-loss">
                    <div class="legend-icon"></div>
                    <div>Savings&nbsp;loss:</div>
                </div>
                <div class="head-val val-loss"></div>
                <div class="head-net-income">
                    <div class="label">Net&nbsp;income:</div>
                    <div class="val"></div>
                </div>
            </div>
            <div class="chart-container head-12">
                <div class="chart"></div>
            </div>
            <div class="head-21">
                <div class="head-label label-housing">
                    <div class="legend-icon"></div>
                    <div>Housing:</div>
                </div>
                <div class="head-val val-housing"></div>
                <div class="head-label label-food">
                    <div class="legend-icon"></div>
                    <div>Food:</div>
                </div>
                <div class="head-val val-food"></div>
                <div class="head-label label-shopping">
                    <div class="legend-icon"></div>
                    <div>Shopping:</div>
                </div>
                <div class="head-val val-shopping"></div>
                <div class="head-label label-utilities">
                    <div class="legend-icon"></div>
                    <div>Utilities:</div>
                </div>
                <div class="head-val val-utilities"></div>
                <div class="head-label label-health">
                    <div class="legend-icon"></div>
                    <div>Health:</div>
                </div>
                <div class="head-val val-health"></div>
                <div class="head-label label-leisure">
                    <div class="legend-icon"></div>
                    <div>Leisure:</div>
                </div>
                <div class="head-val val-leisure"></div>
            </div>
            <div class="chart-container head-22">
                <div class="chart"></div>
            </div>
        </div>

        <div class="body-grid">
            <div class="body-0 body-column"></div>
            <div class="body-1 body-column"></div>
            <div class="body-2 body-column"></div>
        </div>

        <div class="tooltip"></div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous">
    </script>
    <script src="bundle.js"></script>
</body>

</html>
