<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Budget</title>
    <meta name="description" content="My budget">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital@0;1&family=Roboto+Mono:wght@400;700&display=swa" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="head-grid">
            <div class="head-00">
                <div class="title">My budget<span></span></div>
                <div class="title-date"><span></span></div>
            </div>
            <div class="head-01">
                <div class="head-label label-0">
                    <div class="legend-icon"></div>
                    Cash:
                </div>
                <div class="head-val val-0"></div>
                <div class="head-label label-1">
                    <div class="legend-icon"></div>
                    Savings:
                </div>
                <div class="head-val val-1"></div>
                <div class="head-label label-2">
                    <div class="legend-icon"></div>
                    Debt:
                </div>
                <div class="head-val val-2"></div>
            </div>
            <div class="chart-container head-02">
                <div class="chart"></div>
            </div>
            <div class="head-11">
                <div class="head-label label-4">
                    <div class="legend-icon"></div>
                    Expenses:
                </div>
                <div class="head-val val-4"></div>
                <div class="head-label label-3">
                    <div class="legend-icon"></div>
                    Income:
                </div>
                <div class="head-val val-3"></div>
                <div class="head-label label-5">
                    <div class="legend-icon"></div>
                    Profit:
                </div>
                <div class="head-val val-5"></div>
                <div class="head-label label-6">
                    <div class="legend-icon"></div>
                    Loss:
                </div>
                <div class="head-val val-6"></div>
            </div>
            <div class="chart-container head-12">
                <div class="chart"></div>
            </div>
            <div class="head-21">
                <div class="head-label label-7">
                    <div class="legend-icon"></div>
                    Housing:
                </div>
                <div class="head-val val-7"></div>
                <div class="head-label label-8">
                    <div class="legend-icon"></div>
                    Food:
                </div>
                <div class="head-val val-8"></div>
                <div class="head-label label-9">
                    <div class="legend-icon"></div>
                    Shopping:
                </div>
                <div class="head-val val-9"></div>
                <div class="head-label label-10">
                    <div class="legend-icon"></div>
                    Utilities:
                </div>
                <div class="head-val val-10"></div>
                <div class="head-label label-11">
                    <div class="legend-icon"></div>
                    Health:
                </div>
                <div class="head-val val-11"></div>
                <div class="head-label label-12">
                    <div class="legend-icon"></div>
                    Leisure:
                </div>
                <div class="head-val val-12"></div>
            </div>
            <div class="chart-container head-22">
                <div class="chart"></div>
            </div>
        </div>

        <div class="body-grid">
            <div class="divider"></div>
            <div class="body-0 body-column"></div>
            <div class="body-1 body-column"></div>
            <div class="body-2 body-column"></div>
        </div>

        <div class="tooltip"></div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous">
    </script>
    <script src="bundle.js"></script>
</body>

</html>
