<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="main">
        <div class="long-grid">
            <div class="head-grid">
                <div class="top-row">
                    <div class="title">My budget: <span></span></div>
                </div>
                <div class="head-labels-0">
                    <div class="label-cash"><span class="head-label"><div class="legend-icon"></div>Cash:</span><span class="val"></span></div>
                    <div class="label-savings"><span class="head-label"><div class="legend-icon"></div>Savings:</span><span class="val"></span></div>
                </div>
                <div class="head-chart-container h0">
                    <div class="head-chart"></div>
                    <div class="axis"></div>
                </div>
                <div class="head-labels-1">
                    <div class="label-expenses"><span class="head-label"><div class="legend-icon"></div>Expenses:</span><span class="val"></span></div>
                    <div class="label-income"><span class="head-label"><div class="legend-icon"></div>Income:</span><span class="val"></span></div>
                </div>
                <div class="head-chart-container h1">
                    <div class="head-chart"></div>
                    <div class="axis"></div>
                </div>
                <div class="head-labels-2">
                    <div class="head-label label-housing"><div class="legend-icon"></div>Housing:</div>
                    <div class="val-housing"></div>
                    <div class="head-label label-food"><div class="legend-icon"></div>Food:</div>
                    <div class="val-food"></div>
                    <div class="head-label label-shopping"><div class="legend-icon"></div>Shopping:</div>
                    <div class="val-shopping"></div>
                    <div class="head-label label-utilities"><div class="legend-icon"></div>Utilities:</div>
                    <div class="val-utilities"></div>
                    <div class="head-label label-health"><div class="legend-icon"></div>Health:</div>
                    <div class="val-health"></div>
                    <div class="head-label label-leisure"><div class="legend-icon"></div>Leisure:</div>
                    <div class="val-leisure"></div>
                </div>
                <div class="head-chart-container h2">
                    <div class="head-chart"></div>
                    <div class="axis"></div>
                </div>
            </div>

            <div class="body-grid">
                <div class="long-chart-container c0">
                    <div class="long-chart"></div>
                    <div class="axis"></div>
                </div>
                <div class="long-chart-container c1">
                    <div class="long-chart"></div>
                    <div class="axis"></div>
                </div>
                <div class="long-chart-container c2">
                    <div class="long-chart"></div>
                    <div class="axis"></div>
                </div>
            </div>
        </div>

        <div class="tooltip"></div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous">
    </script>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
